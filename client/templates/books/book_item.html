<template name="bookItem">
	<section class="book-detail col-xs-12 col-md-9 row">
		<div class="col-xs-12 col-md-6 book-detail__image">
			<img src="{{cover}}" alt="{{title}} - {{author}}"/>
		</div>
		<div class="col-xs-12 col-md-6 book-detail__description">
			<h1 class="book-detail__title">{{title}}</h1>
			<p class="book-detail__author">{{author}}</p>
			<p class="book-detail__addedby">Added by {{addedBy.username}} on {{submitted}}</p>
			<p class="book-detail__synopsis">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
			quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
			consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
			cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
			proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
		</div>
		<button class="js-borrow-book">Borrow this book</button>
	</section>
</template>
