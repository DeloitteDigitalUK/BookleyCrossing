<template name="booksListItem">
	<div class="books-list__item-container col-xs-6 col-sm-4 col-md-3">
		{{#if status}}
			<img src="images/{{status}}.png" class="books-list__status" alt="{{status}}"/>
		{{/if}}
		<div class="books-list__cover">
			<a href="{{pathFor 'bookPage'}}">
				<img src="{{cover}}" alt="{{title}} - {{author}}" class="books-list__cover-image"/>
			</a>
		</div>
		<div class="books-list__item">
			<a href="{{pathFor 'bookPage'}}" class="books-list__title">
				{{title}}
			</a>
		</div>
	</div>
</template>
